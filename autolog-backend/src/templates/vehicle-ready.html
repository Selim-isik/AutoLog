<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vehicle Ready</title>
  </head>
  <body style="background-color: #f4f4f4; margin: 0; padding: 20px">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 1px solid #ddd;
      "
    >
      <h2 style="color: #2c3e50; text-align: center">
        Your Vehicle is Ready! ðŸš—
      </h2>
      <p style="font-size: 16px; color: #333">
        Hello <strong>{{name}}</strong>,
      </p>
      <p style="font-size: 16px; color: #333">
        Great news! Your <strong>{{brand}} {{model}}</strong> ({{plate}}) has
        been serviced and is ready for pickup.
      </p>

      <div style="margin-top: 25px">
        <h3
          style="
            font-size: 18px;
            color: #2980b9;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
          "
        >
          Service Summary
        </h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 10px">
          <thead>
            <tr style="background-color: #ecf0f1">
              <th
                style="text-align: left; padding: 12px; border: 1px solid #ddd"
              >
                Action
              </th>
              <th
                style="text-align: right; padding: 12px; border: 1px solid #ddd"
              >
                Cost ($)
              </th>
            </tr>
          </thead>
          <tbody>
            {{historyRows}}
          </tbody>
          <tfoot>
            <tr style="background-color: #f9f9f9; font-weight: bold">
              <td
                style="padding: 12px; border: 1px solid #ddd; text-align: left"
              >
                TOTAL AMOUNT
              </td>
              <td
                style="
                  padding: 12px;
                  border: 1px solid #ddd;
                  text-align: right;
                  color: #2980b9;
                  font-size: 18px;
                "
              >
                ${{totalAmount}}
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <p
        style="
          margin-top: 30px;
          font-size: 14px;
          color: #7f8c8d;
          text-align: center;
        "
      >
        Thank you for choosing <strong>AutoLog</strong>.<br />
        <em>Digital Service Management System</em>
      </p>
    </div>
  </body>
</html>
